<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        table {
            width: 600px;
            border-collapse: collapse;
        }
        td,th {
            border: 2px solid black;
            padding: 11px;
            text-align: center;
        }
        thead, tfoot {
           background-color: white;
         
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    TABLE
       THEAD

    TDODY

    TFOOT
       TR,TD,TH
    -->

    </thead>

</html>
