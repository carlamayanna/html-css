<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            border: 6px solid black;
        }
        td {
            border: 2px solid black;
            padding: 20px;
            text-align: center; /*alinhamneto horizontal*/
            vertical-align: middle; /*alinhamneto vertical*/
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hieraquia de tabelas (simples)
        TABLE =Tabela
        Table row = linha de tabela
        table header = cabeÃ§alho de tabela
        table data - dado de table
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr class="Linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>

        </tr>
    </table>
</body>
</html>
